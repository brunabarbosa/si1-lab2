@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> 
    </head>
    <body>
        
        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.Application.index()">
                    Sistema de metas &mdash; UFCG
                </a>
            </h1>
        </header>
        
        <section id="main">
		<div class="container">
			<div class="content">

				<div class="page-header">
					<h1>Crie novas metas</h1>
				</div>

				<div class="row">
					<div class="span14">@content</div>
				</div>
				

		</div>
	</section>
	
	<footer>
		<p>Lab02 - SI-UFCG</p>
	</footer>
        
    </body>
</html>
