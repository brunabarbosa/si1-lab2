@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link href="@routes.Assets.at("stylesheets/jumbotron-narrow.css")" rel="stylesheet"> 
    </head>
    <body>
        
        <div id = "header_wrapper" align="center">
        	<div class="header">
        	<ul class="nav nav-pills pull-right">
	          <li ><a href="@routes.Application.index">Home</a></li>
	          <li><a href="@routes.Application.cadastraMeta">Nova meta</a></li>
        	</ul>
        	<h3 class="text-muted">Goals</h3>
      		</div>
        </div>
        
        <section id="main">
		<div class="container">
			<div class="content">

				<div class="page-header">
					<h1>Metas por semana</h1>
				</div>

				<div class="row">
					<div class="span14">@content</div>
				</div>
				

		</div>
	</section>

	<div id="footer-cont">
		<footer id="footer">
			<p >SI1 - UFCG</p>
		</footer>
	</div>

</body>
</html>
